<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">
            E-mail:
          </label>
          <input
          name="email"
          type="email"
          class="form-control"
          required
          email
          ngModel
          #email="ngModel">
          <span class="help-block" *ngIf="!email.valid &&  email.touched" >Invalid email</span>
        </div>
        <div class="form-group">
          <select 
          class="form-control"
          name="subscription"
           id="subscription"
           [ngModel]="Subscription">
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <input 
          type="password"
           name="password"
            id="password"
            ngModel
            #password="ngModel"
            required>
            <span *ngIf="password.touched && password.invalid">Password is empty</span>
        </div>
      <button type="submit" [disabled]="f.invalid" >Submit</button>
      </form>
    </div>
  </div>
</div>
