<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="project">Project name:</label>
          <input 
          type="text"
           class="form-control"
           formControlName="project">
           <span class="help-block" *ngIf="!signupForm.get('project').valid && signupForm.get('project').touched">
             <span 
             class="help-block"
             *ngIf="signupForm.get('project').hasError('nameIsForbidden')">
              Forbidden project name
             </span>
             <span 
             class="help-block"
             *ngIf="signupForm.get('project').hasError('required')">
            this field is required
            </span>
           </span>
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input 
          type="text"
          class="form-control"
          formControlName="email">
        </div>
        <h4>Project Status</h4>
        <div class="radio" *ngFor="let status of statuses">
          <label 
          for="projectstatus"
          >
          <input 
          type="radio"
          formControlName="status"
          [value]="status"
          > {{ status }}
          </label>
        </div>
        <span *ngIf="!signupForm.valid && signupForm.touched">Insert correct data</span><hr>
        <button class="btn btn-dark" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
